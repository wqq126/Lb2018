<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/xcConfirm.css?v=4bf4166437" />
		<link rel="stylesheet" type="text/css" href="../css/basic.css?v=cf9b0dd03b" />
		<link rel="stylesheet" type="text/css" href="../css/ftp.css?v=c5d325c1d9" />
	</head>

	<body>
		<div class="contain">
			<div class="header">
				流媒体服务器配置
			</div>
			<div class="searchBox">
				<span>流媒体服务器IP</span>
				<input type="text" id="ip" placeholder="IP例如 192.168.2.230" />
				<button class="isHasEdit mybtn saveIP">保存</button>
				<img src="../img/loading2.gif?v=805d952d3b" class="loading" alt="" />
				
			</div>

			<div class="main clearfix">
				<div class="main_left fl">
					<div class="ftpactive">流媒体服务器状态:未配置</div>
					<div class="fl cpu">
						<span class="title">CPU</span>
						<span class="info cpu_percent"></span>
						<div id="cupChart">

						</div>
					</div>
					<div class="fl memory">
						<span class="title">内存</span>
						<span class="info men_percent"> <i></i> </span>
						<div id="memoryChart">

						</div>
					</div>
					<div class="fl hardDisk">
						<span class="title">硬盘</span>
						<span class="info disk_busy_percent"> <i></i> </span>
						<div id="dardDiskChart">

						</div>
					</div>
				</div>
				<div class="main_right fl" id="brokenChart">
					<div class="speedInfo">
						<p class="title">带宽</p>
						<div class="infoBox">
							<span>上行速度&nbsp;&nbsp; <span class="sendSpeed"></span> </span>
							<span>下行速度&nbsp;&nbsp; <span class="recvSpeed"></span> </span>
						</div>
						<div class="infoBox">
							<span>总发送&nbsp;&nbsp; <span class="allsend">0</span></span>
							<span>总接受&nbsp;&nbsp;<span class="allreci">0</span></span>
						</div>
					</div>
					<div class="brokenChart">
						
					</div>
				</div>

			</div>
			<div>
				<div class="version">流媒体服务器版本:ip未配置</div>
				
			</div>
		</div>
	</body>
	<script src="../crypto/core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/hmac.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/sha256.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/enc-base64.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../js/plugins/jquery/jquery-3.2.1.min.js?v=c9f5aeeca3" type="text/javascript" charset="utf-8"></script>-->
	<script src="../js/plugins/jquery/jquery-1.10.2.min.js?v=e0e0559014" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/config.js?v=c6b6dc5ca4" type="text/javascript" charset="utf-8"></script>
	<script src="../js/xcConfirm.js?v=a6850f5ac3" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugins/echarts.js?v=ac30e24c4e" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/common.js?v=3c9c940887" type="text/javascript" charset="utf-8"></script>
	<script src="../js/ftp.js?v=2e62c0efc5" type="text/javascript" charset="utf-8"></script>

</html>
