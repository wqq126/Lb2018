<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>直播资源</title>
		<link rel="stylesheet" type="text/css" href="../css/xcConfirm.css?v=4bf4166437" />
		<link rel="stylesheet" type="text/css" href="../css/basic.css?v=cf9b0dd03b" />
		<link rel="stylesheet" type="text/css" href="../css/liveSource.css?v=ee8745506d" />
	</head>

	<body>
		<div class="contain">
			<div class="header">
				<span>
					直播资源
				</span>
			</div>
			<div class="searchBox clearfix">
				<span class="fl selectbox">
					<span class="title">分类</span>
				<input readonly="readonly" value="全部" id="classificationInput" type="text" />
				<img class="showSearchSelect" src="../img/select-downNormal.png?v=9e90a801de?v=9e90a801de" />
				<ul id="classificationSelect" class="selectUl">
					<li>全部</li>

				</ul>
				</span>
				<button class="fr isHasEdit mybtn add_liveSource addbutton">
					<img src="../img/add.png?v=536628c55f?v=536628c55f"/>
					增加
				</button>
			</div>
			<div class="main">
				<div class="tableBox">
					<ul class="ul_table">
						<li class="theader clearfix">
							<span style="width: 7%;">序号</span>
							<span style="width: 17%;">名称</span>
							<span style="width: 17%;">分类</span>
							<span style="width: 34%;">地址URl</span>
							<span style="width: 7%;">状态</span>
							<span style="width: 18%;">操作</span>
						</li>
					</ul>
					<ul class="ul_tbody">

					</ul>
				</div>
			</div>
			<div class="pages clearfix">
				<div class="fl"> <span>共</span> <span class="count">50</span><span>条</span>
					<span class="nowPage">1</span>/<span class="allPage">5</span>
				</div>
				<div class="fr">
					<div class="page" style="height: 36px;"></div>
				</div>
			</div>
		</div>
		<div class="alert">
			<div class="alertMain clearfix ">
				<img class="canclealertImg cancle" src="../img/cancle.png?v=cf325ec93b?v=cf325ec93b" />
				<p class="title">编辑直播频道</p>
				<div class="fl">
					<div style="margin-top: 30px;">
						<label for="">名称:</label>
						<input autofocus="autofocus" id="name" type="text" />
						<p class="error errorName">不能为空</p>
					</div>

					<div class="selectbox">
						<label for="">分类:</label>
						<input readonly="readonly" id="group" type="text" />
						<img src="../img/select-downNormal.png?v=9e90a801de?v=9e90a801de" class="showGroupSelect" />
						<p class="error errorGroup">不能为空</p>
						<!--<select id="groupSelect" name="">
							<option selected value style="display: none;"></option>
							<option disabled="disabled" value>请选择一个分类</option>
						</select>-->
						<ul id="groupSelect" class="selectUl">
							<option>请选择一个分类</option>

						</ul>
					</div>

					<div>
						<label for="">地址URL:</label>
						<input id="url" type="text" />
						<button class="mybtn preview_video ">预览</button>
						<p class="error errorUrl">不能为空</span>
					</div>

					<div class="filedivbox">
						<label for="">封面图片:</label>
						<input readonly="readonly" id="input_imgsrc" type="text" />
						<span class="isHasEdit mybtn fileBox">上传
                   		 	<input type="file" accept="image/jpg,image/jpeg,image/png" name="" id="file_img" value="" />
                		</span>
						<span class="mybtn preview_btn">预览</span>
					</div>

					<div class="buttonBox">
						<button class="isHasEdit mybtn save">保存</button>
						<button class="isHasEdit mybtn cancle">取消</button>
					</div>
				</div>
				<div class="imgBox">
					<img class="cancleImg" id="stopPre" src="../img/cancle.png?v=cf325ec93b?v=cf325ec93b" alt="" />
					<!--<img id="prevImg" class="previewImg" alt="暂无图片" />-->
				</div>
				<div class="fr" id="video">

				</div>
				
			</div>
			<!--<div class="imgBox">
				<img class="cancleImg" id="stopPre" src="../img/cancle.png?v=cf325ec93b?v=cf325ec93b" alt="" />
				<img id="prevImg" class="previewImg" alt="暂无图片" />
			</div>-->
		</div>
		<div class="loadingAlert">
			<img src="../img/loading.gif?v=d0c438ea4e?v=d0c438ea4e" />
		</div>
	</body>
	<script src="../crypto/core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/hmac.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/sha256.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/enc-base64.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../js/plugins/jquery/jquery-3.2.1.min.js?v=c9f5aeeca3" type="text/javascript" charset="utf-8"></script>-->
	<script src="../js/plugins/jquery/jquery-1.10.2.min.js?v=e0e0559014" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/config.js?v=c6b6dc5ca4" type="text/javascript" charset="utf-8"></script>
	<script src="../js/xcConfirm.js?v=a6850f5ac3" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugins/jquery.page.js?v=7d972c7ba3" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/common.js?v=3c9c940887" type="text/javascript" charset="utf-8"></script>
	<script src="../ckplayerX/ckplayer/ckplayer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/liveSource.js?v=767a098055" type="text/javascript" charset="utf-8"></script>

</html>
