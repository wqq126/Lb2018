<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<link rel="stylesheet" type="text/css" href="../css/xcConfirm.css?v=4bf4166437" />
		<link rel="stylesheet" type="text/css" href="../css/basic.css?v=cf9b0dd03b" />
		<link rel="stylesheet" type="text/css" href="../css/user.css?v=adafff0b81" />
	</head>

	<body>
		<div class="contain">
			<div class="header">
				<span>
					用户管理
				</span>
			</div>
			<div class="searchBox clearfix">
				<span class="fl selectbox">
					<span class="title">分组</span>
					<input readonly="readonly" value="全部" id="classificationInput" type="text" />
					<img src="../img/select-downNormal.png?v=9e90a801de" class="showSearchSelect" />
					<!--<select name="" id="classificationSelect">
						<option value="">全部</option>
					</select>-->
					<ul id="classificationSelect" class="selectUl" >
						<li>全部</li>
					</ul>	
				</span>
				<span class="fl searchName selectbox">
					<input spellcheck="false" placeholder="请输入用户名" id="nameSearchInput" type="text" />
					<img class="nameSearch" src="../img/search.png?v=3e3f5c76f7" />
					<ul id="nameUl">
						
					</ul>
				</span>

				<button class="fr mybtn add_liveSource addbutton">
					<img src="../img/add.png?v=536628c55f"/>
					增加
				</button>
			</div>
			<div class="main">
				<div class="tableBox">
					<ul class="ul_table">
						<li class="theader clearfix">
							<span style="width: 7%;">序号</span>
							<span style="width: 35%;">用户名</span>
							<span style="width: 42%;">用户分组</span>
							<span style="width: 16%;">操作</span>
						</li>
					</ul>
					<ul class="ul_tbody">

					</ul>
				</div>
			</div>
			<div class="pages clearfix">
				<div class="fl"> <span>共</span> <span class="count">0</span><span>条</span>
					<span class="nowPage">1</span>/<span class="allPage">1</span>
				</div>
				<div class="fr">
					<div class="page" style="height: 36px;"></div>
				</div>
			</div>
		</div>
		<div class="alert">
			<div class="alertMain clearfix ">
				<img class="canclealertImg cancle" src="../img/cancle.png?v=cf325ec93b" />
				<p class="title"></p>
				<div class="fl">
					<div style="margin-top: 30px;">
						<label for="">用户名:</label>
						<input spellcheck="false" autofocus="autofocus" id="name" type="text" />
						<p class="error errorName">不能为空</p>
					</div>

					<div class="selectbox">
						<label for="">分组:</label>
						<input readonly="readonly" id="group" type="text" />
						<img src="../img/select-downNormal.png?v=9e90a801de" class="showGroupSelect" />
						<p class="error errorGroup">不能为空</p>
						<!--<select id="groupSelect" name="">
							<option selected value style="display: none; height: 0; font-size: 0;"></option>
							<option disabled="disabled" value>请选择一个分组</option>
						</select>-->
						<ul id="groupSelect" class="selectUl">
							<option>请选择一个分组</option>
						</ul>
					</div>

					<div class="passwordBox">
						<label for="">密码:</label>
						<input id="password" type="password" />
						<p class="error errorPa">不能为空</span>
					</div>

					<div class="filedivbox">
						<label for="">确认密码:</label>
						<input id="okPassword" type="password" />
						<p class="error errorokPa"></p>
					</div>
					<div class="filedivbox">
						<label for="">姓名:</label>
						<input id="trueName" type="text" />
						<p class="error trueNameError"></p>
					</div>
					<div class="filedivbox">
						<label for="">备注:</label>
						<input id="remarks" type="text" />
						<p class="error remarksError"></p>
					</div>
					<div class="buttonBox">
						<button class="mybtn save">保存</button>
						<button class="mybtn cancle">取消</button>
					</div>
				</div>
			</div>
		</div>
		<div class="loadingAlert">
			<img src="../img/loading.gif?v=d0c438ea4e"/>
		</div>
	</body>
	<script src="../crypto/core.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/hmac.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/sha256.js" type="text/javascript" charset="utf-8"></script>
	<script src="../crypto/enc-base64.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="../js/plugins/jquery/jquery-3.2.1.min.js?v=c9f5aeeca3" type="text/javascript" charset="utf-8"></script>-->
	<script src="../js/plugins/jquery/jquery-1.10.2.min.js?v=e0e0559014" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/config.js?v=c6b6dc5ca4" type="text/javascript" charset="utf-8"></script>
	<script src="../js/xcConfirm.js?v=a6850f5ac3" type="text/javascript" charset="utf-8"></script>
	<script src="../js/plugins/jquery.page.js?v=7d972c7ba3" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common/common.js?v=3c9c940887" type="text/javascript" charset="utf-8"></script>
	<script src="../js/user.js?v=8770db860b" type="text/javascript" charset="utf-8"></script>

</html>
