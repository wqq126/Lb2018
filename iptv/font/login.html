<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/xcConfirm.css?v=4bf4166437" />
		<link rel="stylesheet" type="text/css" href="../css/basic.css?v=cf9b0dd03b" />
		<link rel="stylesheet" type="text/css" href="../css/login.css?v=fcd93f824d" />
	</head>

	<body>
		<div class="contain">
			<div class="top">
				<p class="title">多媒体管理系统</p>
				<p class="english_title">Multimedia &nbsp; Management &nbsp; System</p>
				<div class="myformBox">
					
					<div class="myform">
						<p class="title">用户登录</p>
						<div class="inputbox">
							<input autofocus="autofocus" type="text" id="username">
							<img class="userimg" src="../img/username-normal.png?v=66f2a6d9db" alt="">
						</div>
						<p class="errorMessage"></p>
						<div class="inputbox">
							<img class="passimg" src="../img/password-normal.png?v=edf4f8f523" alt="">
							<input type="password" id="password">
							<img class="isShowPassword" src="../img/cansee.png?v=2e3e4fb4e9" alt="">
						</div>
						<div class="remerPassword">
							<input id="isRemer" type="checkbox">
							<label class="iRemberLabel" for="isRemer"></label> 记住密码
						</div>
						<div class="btnBox clearfix">
							<button type="reset" class="fl mybtn reset">重置</button>
							<button class="fr mybtn login">登录</button>
						</div>
					</div>
					<div class="bgdiv">
						
					</div>
					<!--<img class="bgdiv" src="../img/longshow.png?v=d558904d8e"/>-->
				</div>
			</div>
		</div>
	</body>
